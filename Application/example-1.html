<!DOCTYPE html>
<html>

<head>
    <title>Example 1</title>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        var vm = {
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        }

        var app = new Vue(vm)
    </script>
</body>

</html>
